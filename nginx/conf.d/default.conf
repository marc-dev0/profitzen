upstream frontend_upstream {
    server frontend:3000;
}

upstream identity_upstream {
    server identity-service:8080;
}

upstream sales_upstream {
    server sales-service:8080;
}

upstream customer_upstream {
    server customer-service:8080;
}

upstream inventory_upstream {
    server inventory-service:8080;
}

upstream configuration_upstream {
    server configuration-service:8080;
}

upstream product_upstream {
    server product-service:8080;
}

upstream analytics_upstream {
    server analytics-service:8080;
}

server {
    listen 80;
    server_name localhost; 
    client_max_body_size 20M;

    # Frontend
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API Routes
    location /api/identity {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/auth {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/users {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/permissions {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/stores {
        proxy_pass http://identity_upstream;
