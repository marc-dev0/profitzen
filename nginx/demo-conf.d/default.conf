upstream frontend_demo_upstream {
    server frontend-demo:3000;
}

upstream identity_demo_upstream {
    server identity-service-demo:8080;
}

upstream sales_demo_upstream {
    server sales-service-demo:8080;
}

upstream customer_demo_upstream {
    server customer-service-demo:8080;
}

upstream inventory_demo_upstream {
    server inventory-service-demo:8080;
}

upstream configuration_demo_upstream {
    server configuration-service-demo:8080;
}

upstream product_demo_upstream {
    server product-service-demo:8080;
}

upstream analytics_demo_upstream {
    server analytics-service-demo:8080;
}

server {
    listen 80;
    server_name localhost; 
    client_max_body_size 20M;

    # Frontend
    location / {
        proxy_pass http://frontend_demo_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API Routes
    location /api/identity {
        proxy_pass http://identity_demo_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/auth {
        proxy_pass http://identity_demo_upstream;
        proxy_set_header Host $host;
